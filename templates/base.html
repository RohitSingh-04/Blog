<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock title %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap"
    />

    {% block css %} {% endblock css %}
  </head>

  <body>
    <div class="container py-3">
      <nav class="navbar navbar-expand-lg bg-body-ligth my-3">
        <div class="container-fluid">
          <a
            href="#"
            class="navbar-brand fw-bold fs-3"
            style="font-family: sans-serif"
            >ABlog</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="{% url 'home' %}" class="nav-link active" aria-current="page">Home</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Tags</a></li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Categories</a
                >
                <ul class="dropdown-menu">
                  {% block categories %}{% endblock categories %}
                </ul>
              </li>
            </ul>
            <form action="" class="d-flex m1">
              <input type="text" class="form-control me1" />
              <button class="btn btn-outline-dark">Search</button>
            </form>
            <a href="" class="btn btn-dark m2">Login</a>
            <a href="" class="btn btn-dark m2">Create Account</a>
            <h2 style="font-size: 20px; margin: 5px">Username</h2>
            <a href="" class="btn btn-dark m-3"></a>
          </div>
        </div>
      </nav>


      {% block body %}
      {% endblock body %}

    
      <div class="container d-flex justify-content-center">
        <nav aria-label="Page navigation example">
          <ul class="pagination">
            <li class="page-item"><a href="" class="page-link">Previous</a></li>
            <li class="page-item"><a href="" class="page-link">1</a></li>
            <li class="page-item active">
              <a href="#" class="page-link">2</a>
            </li>
            <li class="page-item"><a href="" class="page-link">3</a></li>
            <li class="page-item"><a href="" class="page-link">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <footer class="container py-3">
        <hr class="border border-dark border-2 opacity-50">
        <div class="row d-flex justify-content-center">
            <div class="col-md-4 col-md-offset-4">
                <form class="container my-3">
                    <div class="mb-3">
                        <h3 id="emailHelp">Subscribe to the newsletter.</h3>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id = "exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
        </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
