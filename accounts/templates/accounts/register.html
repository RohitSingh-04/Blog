{% extends 'base.html' %}
{% block body %}
<h1>Register Page</h1>
{{form.non_field_errors}}
    <form method="post" action="">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
{% endblock body %}
