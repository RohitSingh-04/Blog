{% extends 'base.html' %}

{% block body %}
<div class="container">

    <h1>Login </h1>
    {{ form.non_field_errors }}
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <label for="" class = "form-label" id = "{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {{ field.errors }}
        {% endfor %}
        <input type="submit" value="login">
    </form>
</div>
{% endblock body %}
